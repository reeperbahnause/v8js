name: PHP Composer

on:
  push:
    branches: [ "build-windows" ]
  pull_request:
    branches: [ "build-windows" ]

permissions:
  contents: read

jobs:
  windows:

    runs-on: windows-latest
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
          version: ["8.1", "8.3"]
          arch: [x64]
          ts: [nts, ts]
    steps:
      - name: Configure Git
        run: git config --global core.autocrlf false
      - name: Checkout mailparse
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup PHP ${{ matrix.version }}
        id: setup-php-sdk
        uses: php/setup-php-sdk@v0.8
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php-sdk.outputs.toolset}}
      - name: Build v8js for Windows
        run: |
          phpize
          ./configure --enable-v8js --with-prefix=${{steps.setup-php-sdk.outputs.prefix}}
          nmake
      - name: package
        run: |
          md binaries
          Get-ChildItem -Recurse -Filter "php_v8js.dll" | ForEach-Object {Copy-Item -Path $_.FullName -Destination "binaries"}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mailparse-${{matrix.version}}-${{matrix.arch}}-${{matrix.ts}}
          path: binaries
      - name: test
        run: nmake test TESTS="-d extension=${{steps.setup-php-sdk.outputs.prefix}}\ext\php_v8js.dll --show-diff tests"
